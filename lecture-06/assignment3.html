<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>

    <button onclick="increase()">Count: 0</button>

    <script>
        const btn = document.querySelector("button");
        let count = 0;
        function increase()  {
            
            count++;
            btn.innerText = `Count: ${count}`
        }
    </script>
</body>
</html>
